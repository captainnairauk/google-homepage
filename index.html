<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li><img src="google-apps logo.png" alt="Google apps" class="apps"></li>
            <li><img src="google account logo.jpg" alt="Google account" class="account"></li>
        </ul>
    </div>
    <div class="body">
        <img src="googlelogo_color_272x92dp.png" alt="Google Logo">
        <input type="text" placeholder="Search...">
        <div class="button-container">
            <button>Google Search</button>
            <button> I'm Feeling Lucky</button>
        </div>
        <div class="language"> Google offered in: <a href="">हिंदी</a> <a href="">বাংলা</a> <a href="">తెలుగు</a> <a href="">मराठी</a> <a href="">தமிழ்</a> <a href=""> ગુજરાતી</a> <a href="">ಕನ್ನಡ</a> <a href="">മലയാളം</a> <a href="">ਪੰਜਾਬੀ</a></div>
    </div>
    <div class="footer">
        <div class="upper-footer">India</div>
        <div class="lower-footer">
            <div class="left-links">
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How search works</li>
                </ul>
            </div>
            <div class="right-links">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
